<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Input Fields</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="operand1" class="input-field" placeholder="Enter first number" />
        <select id="operator" class="input-field">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="operand2" class="input-field" placeholder="Enter second number" />
        <button class="btn" onclick="calculateResult()">Calculate</button>
        <input type="text" id="result" class="input-field" placeholder="Result" readonly />
    </div>
    <script src="script.js"></script>
</body>
</html>
